<h1 class="h3 mb-2 text-gray-800">Danh mục sản phẩm</h1>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Danh sách các sản phẩm</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div class="d-flex pb-3">
        <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
          <option [value]="0">Tất cả</option>
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <input type="search" class="search-input form-control form-control" [(ngModel)]="keyword"
          placeholder="Nhập tên sản phẩm">
        <button type="button" class="btn btn-success ml-2" (click)="searchProducts()">
          <i class="fas fa-search"></i>
        </button>

      </div>
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th>Giá</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th>Giá</th>
            <th></th>
          </tr>
        </tfoot>
        <tbody>
          <ng-container *ngFor="let product of products">
            <tr>
              <td>{{product.name}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.price}}</td>
              <td>
                <a class="btn btn-danger">Xoá</a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active': page === currentPage}">
            <a class="page-link" (click)="onPageChange(page)">{{page}}</a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
