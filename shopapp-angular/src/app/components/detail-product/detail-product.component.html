<app-header></app-header>
<div class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="intro-section">
      <h1>Chi tiết sản phẩm</h1>
    </div>
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
              [ngClass]="{'active': i === currentImageIndex}">
              <div class="square-image">
                <img [src]="image.imageUrl" class="product-image" alt="Product Image">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev"
            (click)="previousImage()">
            <div class="icon-container"><i class="fa-solid fa-angle-left"></i></div>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
            (click)="nextImage()">
            <div class="icon-container"><i class="fa-solid fa-angle-right"></i></div>
          </button>
        </div>
        <div class="row">
          <div class="thumbnail-container">
            <div *ngFor="let image of product?.product_images; let i = index">
              <div class="thumbnail-item" [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                <img [src]="image.imageUrl" class="thumbnail-image" alt="Thumbnail Image">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-details">
          <h3 class="display-5 fw-bolder">{{product?.name}}</h3>
          <p class="lead">{{product?.description}}</p>
          <p class="fs-4">Giá: {{product?.price}}</p>

          <div class="product-quantity">
            <div class="border-wrapper">
              <button (click)="desreaseQuantity()">-</button>
              <input type="text" [value]="quantity">
              <button (click)="inscreaseQuantity()">+</button>
            </div>
          </div>

          <div class="product-actions">
            <button class="btn btn-primary " (click)="addToCart()">
              <i class="fas fa-shopping-cart icon"></i>
              Thêm vào giỏ hàng
            </button>
            <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
