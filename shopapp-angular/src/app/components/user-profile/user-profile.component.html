<app-header></app-header>

<div class="container">
  <div class="intro-section">
  </div>
  <form [formGroup]="userProfileForm">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="product-header">Thông tin người dùng</h1>
        <div class="mb-3">
          <label for="fullname" class="form-label">Họ và tên người nhận</label>
          <input type="text" class="form-control" id="fullname" formControlName="fullname"
            [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
        </div>
        <div class="text-danger"
          *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
          Vui lòng nhập họ và tên
        </div>
        <!-- <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="number" class="form-control" id="phone" formControlName="phone_number"
            [class.is-invalid]="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched">
        </div>
        <div class="text-danger"
          *ngIf="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched">
          Vui lòng nhập số điện thoại
        </div> -->
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="text-danger"
          *ngIf="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
          Vui lòng nhập địa chỉ
        </div>
        <div class="mb-3">
          <label for="date-of-birth" class="form-label">Ngày sinh</label>
          <input type="text" class="form-control" id="date-of-birth" name="date-of-birth"
            formControlName="date_of_birth">
        </div>
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" name="password" id="password">
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
          <p class="text-danger"
            *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
            Mật khẩu phải nhiều hơn 6 kí tự
          </p>

        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="retype-password">Retype password</label>
          <input type="password" class="form-control" formControlName="retype_password" id="retype-password">
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
          <p class="text-danger"
            *ngIf="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
            Mật khẩu phải nhiều hơn 6 kí tự
          </p>
        </div>
        <div class="text-start mt-3">
          <button class="btn btn-gradient" type="button" (click)="save()">Cập nhật thông tin</button>
        </div>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
